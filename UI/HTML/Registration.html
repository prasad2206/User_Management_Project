        <div class="main_conatiner">
            <h2>User Registration Form</h2>
            <form id = "registration_form">
                <div class="form-container">
                <!-- left-section -->
                <div class="form-section">
                    
                    <div class="group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                        <label class="error" id="error-fullname">Full name is required</label>
                    </div>
            
                    <div class="group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label class="error" id="error-email">E-mail is required</label>
                    </div>

                    <div class="group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                        <label class="error" id="error-username">Username is required</label>
                    </div>
            
                    <div class="group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <label class="error" id="error-password">Password is required</label>
                    </div>

                    <div class="group">
                        <label for="DOB">Date of Birth</label>
                        <input type="date" id="DOB" name="DOB">
                        <label class="error" id="error-DOB">Date of birth is required</label>
                    </div>

                    <div class="group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit number">
                        <label class="error" id="error-contact_number">Contact-Number are required</label>
                    </div>

                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">                        
                    </div>

                    <!-- <div class="group">
                        <label for="nationality">Nationality</label>
                        <select id="nationality" name="nationality">
                          <option value="">--Select--</option>

                          <option value="Other">Other</option>
                        </select>
                        <label class="error" id="error-nationality">Please select Nationality</label>
                    </div> -->

                  
                </div>
                <hr class="vertical-hr">

                <!-- Right Section -->

                <div class="form-section">
                    

                    <div class="group">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                          <option value="">--Select--</option>
                        </select>
                        <label class="error" id="error-country">Please select country </label>
                    </div>

                    <div class="group">
                        <label for="city">City</label>
                        <select id="city" name="city">
                          <option value="">--Select--</option>
                        </select>
                        <label class="error" id="error-city">Please Select city</label>
                    </div>
          
                    <div class="group">
                        <label>Gender</label>
                        <div class="radio-group">
                          <label><input type="radio" name="gender" value="Male" id="gender"> Male</label>
                          <label><input type="radio" name="gender" value="Female" id="gender"> Female</label>
                          <label><input type="radio" name="gender" value="Other" id="gender"> Other</label>
                          <label class="error" id="error-gender">Please select gender</label>
                        </div>
                        
                    </div>
        
                    <div class="group">
                        <label for="profession">Profession</label>
                        <input type="text" id="profession" name="profession">
                    </div>
        
                    <div class="group">
                        <label>Languages Known</label>
                        <div class="checkbox-group">
                          <label><input type="checkbox" name="language" value="English" id="LK"> English</label>
                          <label><input type="checkbox" name="language" value="Hindi" id="LK"> Hindi</label>
                          <label><input type="checkbox" name="language" value="Marathi" id="LK"> Marathi</label>
                          <label class="error" id="error-LK">Please select any language</label>
                        </div>
                    </div>
        
                    <div class="group">
                        <label>Recent Photo</label>
                        <input type="file" id="file">
                        <label class="error" id="error-file">please uplode your file</label>
                    </div>
                    
                    <div class="group">
                        <label>About Yourself</label>
                        <textarea id = "about" rows="6" placeholder="Write a short bio..."></textarea>
                    </div>
                </div>                
            </div>
            <div class="btns">                
                <button type="submit" class="btn-submit" id="submit"> Register</button>
                <button type="reset"  class="btn-clear"> Clear</button>
            </div>
